<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <div class="full-scorecard">
        <h1>HOME</h1>
        <div class = score id="score">0</div>
        <div class="buttons">
            <button onclick="addOne()">+1</button>
            <button onclick="addTwo()">+2</button>
            <button onclick="addThree()">+3</button>
        </div>
        <button class="reset-btn" onclick="clearContent()">RESET</button>
    </div>

    <div class="full-scorecard">
        <h1>AWAY</h1>
        <div class = score id="score2">0</div>
        <div class="buttons">
            <button onclick="addOne2()">+1</button>
            <button onclick="addTwo2()">+2</button>
            <button onclick="addThree2()">+3</button>
        </div>
        <button class="reset-btn" onclick="clearContent2()">RESET</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
